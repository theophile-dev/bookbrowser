<mat-form-field class="search-form-field">
    <input matInput type="text" placeholder="Search book by name" [(ngModel)]="searchValue">
    <button mat-button *ngIf="searchValue"  (click)="searchValue=''"> </button>
</mat-form-field>

<button mat-raised-button color="accent" (click)="search()" (keyup.enter)="search()">Search</button>
