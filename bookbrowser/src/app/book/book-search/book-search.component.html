<mat-form-field class="search-form-field">
    <input matInput type="text" placeholder="Search book by name" [(ngModel)]="searchValue">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<button mat-button color="accent" (click)="search()">Search</button>
